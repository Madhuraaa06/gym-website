<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <style>
        

        .razorpay-payment-button{
            display: none;
        }
    </style>
</head>
<body>
    
        <script src="https://code.jquery.com/jquery-3.5.0.js"></script>

        <form action="https://www.example.com/payment/success/" method="POST">
            <script
                src="https://checkout.razorpay.com/v1/checkout.js"
                data-key="rzp_test_pQ74ReKtZdCbDd" // Enter the Test API Key ID generated from Dashboard → Settings → API Keys
                data-amount="999900"// Amount is in currency subunits. Hence, 29935 refers to 29935 paise or ₹299.35.
                data-currency="INR"// You can accept international payments by changing the currency code. Contact our Support Team to enable International for your account
                data-order_id="order_CgmcjRh9ti2lP7"// Replace with the order_id generated by you in the backend.
                data-buttontext="Pay with Razorpay"
                data-name="Avengers Fitness"
                data-description="Membership"
                data-image="https://example.com/your_logo.jpg"
                data-prefill.name=""
                data-prefill.email=""
                data-theme.color="#F37254"
            ></script>
            <input type="hidden" custom="Hidden Element" name="hidden"/>
        </form>

        <script type="text/javascript">
            $(document).ready(function(){
                $('.razorpay-payment-button').click();
            });
        </script>
        </body>
</html>
